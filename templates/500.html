{% extends "base.html" %}

{% block title %}Server Error - Clippy{% endblock %}
{% block description %}Something went wrong{% endblock %}

{% block content %}
<div class="error-page">
    <div class="error-container">
        <div class="error-icon">
            <svg width="120" height="120" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
        </div>
        
        <h1 class="error-title">500</h1>
        <h2 class="error-subtitle">Server Error</h2>
        <p class="error-description">
            Something went wrong on our end. Please try again later.
        </p>
        
        <div class="error-actions">
            <a href="/" class="btn btn-primary">
                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                </svg>
                Go Home
            </a>
        </div>
    </div>
</div>

<style>
.error-page {
    min-height: calc(100vh - 200px);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: var(--space-xl);
}

.error-container {
    text-align: center;
    max-width: 500px;
}

.error-icon {
    margin-bottom: var(--space-xl);
    color: var(--color-error);
    opacity: 0.5;
}

.error-title {
    font-size: 6rem;
    font-weight: 700;
    margin-bottom: var(--space-sm);
    background: linear-gradient(135deg, var(--color-error) 0%, var(--color-warning) 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.error-subtitle {
    font-size: var(--text-2xl);
    font-weight: 600;
    margin-bottom: var(--space-md);
}

.error-description {
    font-size: var(--text-lg);
    color: var(--color-text-secondary);
    margin-bottom: var(--space-2xl);
}

.error-actions {
    display: flex;
    justify-content: center;
    gap: var(--space-md);
}
</style>
{% endblock %}
