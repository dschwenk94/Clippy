{% extends "base.html" %}

{% block title %}Authentication Error - Clippy{% endblock %}
{% block description %}Authentication failed{% endblock %}

{% block content %}
<div class="error-page">
    <div class="error-container">
        <div class="error-icon">
            <svg width="120" height="120" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
            </svg>
        </div>
        
        <h1 class="error-title">Authentication Error</h1>
        <p class="error-description">
            {{ error or 'There was a problem signing you in. Please try again.' }}
        </p>
        
        <div class="error-actions">
            <a href="/" class="btn btn-primary">
                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                </svg>
                Go Home
            </a>
        </div>
    </div>
</div>

<style>
.error-page {
    min-height: calc(100vh - 200px);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: var(--space-xl);
}

.error-container {
    text-align: center;
    max-width: 500px;
}

.error-icon {
    margin-bottom: var(--space-xl);
    color: var(--color-warning);
    opacity: 0.5;
}

.error-title {
    font-size: var(--text-2xl);
    font-weight: 600;
    margin-bottom: var(--space-lg);
}

.error-description {
    font-size: var(--text-lg);
    color: var(--color-text-secondary);
    margin-bottom: var(--space-2xl);
}

.error-actions {
    display: flex;
    justify-content: center;
    gap: var(--space-md);
}
</style>
{% endblock %}
