<!-- Add these HTML elements to index_multiuser.html -->

<!-- Platform connections section (add to user profile area) -->
<div id="platform-connections" class="platform-connections-section">
    <h3>Connected Platforms</h3>
    <div id="google-connection" class="platform-connection">
        <!-- Google/YouTube connection status -->
    </div>
    <div id="tiktok-connection" class="platform-connection">
        <!-- TikTok connection status -->
    </div>
</div>

<!-- Platform selector for upload (modify existing upload screen) -->
<div class="upload-platform-selector">
    <label for="upload-platform">Choose Platform:</label>
    <select id="upload-platform" class="platform-select">
        <option value="youtube">YouTube</option>
        <!-- TikTok option added dynamically if connected -->
    </select>
</div>

<!-- Platform-specific upload form container -->
<div id="platform-upload-form">
    <!-- YouTube or TikTok upload form loaded here -->
</div>

<!-- TikTok upload history section -->
<div id="tiktok-upload-history" class="upload-history-section">
    <!-- TikTok history loaded here -->
</div>

<!-- Add these styles to style.css -->
<style>
/* Platform Connections */
.platform-connections-section {
    background: var(--bg-secondary);
    padding: var(--spacing-lg);
    border-radius: var(--border-radius);
    margin-top: var(--spacing-lg);
}

.platform-connection {
    margin-bottom: var(--spacing-md);
}

.platform-connected,
.platform-disconnected {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: var(--spacing-md);
    background: var(--bg-accent);
    border-radius: var(--border-radius);
}

    display: flex;
    align-items: center;
    gap: var(--spacing-sm);
}

.platform-icon {
    font-size: 1.5rem;
}

.connect-btn,
.disconnect-btn {
    padding: 8px 16px;
    border-radius: 20px;
    font-size: 0.875rem;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.3s ease;
}

.connect-btn {
    background: var(--accent-primary);

    border: none;

.connect-btn:hover {

}

    color: var(--text-muted);
    border: 1px solid var(--border-color);
}

    border-color: var(--error);
}

.upload-platform-selector {
    margin-bottom: var(--spacing-lg);
}

.platform-select {
    width: 100%;
    padding: 12px 16px;
    background: var(--bg-accent);
    border: 2px solid var(--border-color);
    border-radius: var(--border-radius);
    color: var(--text-primary);
    font-size: 1rem;
    cursor: pointer;
}

    background: var(--bg-accent);
    padding: var(--spacing-lg);

    margin-bottom: var(--spacing-lg);

    font-size: 0.875rem;

    flex-direction: column;
    gap: var(--spacing-xs);
}

.upload-mode {
    margin-top: var(--spacing-md);

/* TikTok Colors */
.tiktok-primary {
    color: #ff0050;
}

.tiktok-secondary {
    color: #00f2ea;
}

.tiktok-accent {
    background: linear-gradient(135deg, #ff0050, #00f2ea);
